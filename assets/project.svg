<p align="center">
  <a href="https://github.com" target="_blank">
    <svg width="500" height="250" viewBox="0 0 500 250" xmlns="http://www.w3.org/2000/svg">
      <style>
        .cards {
          animation: slide 12s infinite;
        }
        @keyframes slide {
          0%   { transform: translateX(0); }
          25%  { transform: translateX(0); }
          33%  { transform: translateX(-500px); }
          58%  { transform: translateX(-500px); }
          66%  { transform: translateX(-1000px); }
          91%  { transform: translateX(-1000px); }
          100% { transform: translateX(0); }
        }
      </style>
      <g class="cards">
        <!-- Card 1 -->
        <g transform="translate(0,0)">
          <image href="./images/tripsmith.png" x="0" y="0" width="500" height="250"/>
        </g>
        <!-- Card 2 -->
        <g transform="translate(500,0)">
          <image href="./images/charaides.png" x="0" y="0" width="500" height="250"/>
        </g>
        <!-- Card 3 -->
        <g transform="translate(1000,0)">
          <image href="./images/safezone.png" x="0" y="0" width="500" height="250"/>
        </g>
      </g>
    </svg>
  </a>
</p>
